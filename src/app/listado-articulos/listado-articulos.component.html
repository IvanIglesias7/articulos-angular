<table mat-table>
  <!-- Nombre Column -->
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.nombre}} </td>
  </ng-container>

  <!-- Descripcion Column -->
  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.descripcion}} </td>
  </ng-container>

  <!-- Precio Column -->
  <ng-container matColumnDef="precio">
    <th mat-header-cell *matHeaderCellDef> Precio </th>
    <td mat-cell *matCellDef="let articulo"> {{articulo.precio | currency:'EUR'}} </td>
  </ng-container>
</table>
